<div class="dashboard-box-container">
    <form [formGroup]="formUploadExcel">
        <div class="row mt-2 border p-3">
          <div class="col-12 text-center mb-2">
            <h4 class="text-secondary">Cargar provincias masivamente</h4>
      
            <input hidden type="file" [formControl]="inputFile" (change)="uploadFile($event)" #fileInput>
      
            <div class="row bg-white justify-content-center align-items-center">
              <div class="col-6 mb-1 mt-3 text-center">
                <p [class]="inputFile.invalid? 'text-danger' : 'text-black'">
                  <b>{{ inputFile.invalid? 'Ningun archivo seleccionado' : file?.name }}</b>
                </p>
              </div>
            </div>
          </div>     
          
      
          <div>
            <button (click)="fileInput.click()" class="button">
              <mat-icon>upload</mat-icon>
              Cargar archivo excel
            </button>
          </div>
      
          
        </div>     
      
      </form>

    
</div>
