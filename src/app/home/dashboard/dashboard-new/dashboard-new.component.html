<div class="content-form">
  <form  [formGroup]="formRegister" class="form">
    <h5>Registro</h5>
    <div class="grupo">
      <input type="date"  formControlName="date_new" name="" id="name" required><span class="barra"></span>
      <label for="">Fecha</label>
    </div>

    <div class="grupo" *ngIf="covidData">
      <select name=""  formControlName="city" id="" class="select" (change)="getPopulation()" required>
        <option *ngFor="let item of covidData.Sheet1" [value]="item.Admin2+','+item.Population+','+item.Province_State">
          {{ item.Admin2  }} 
        </option>
      </select>      
      <label for="">Pueblo</label>
    </div>
    <div class="grupo">
      <input type="text" formControlName="Population" readonly  name="population" id="population" required><span class="barra"></span>
      <label for="">Poblaci√≥n</label>
    </div>
    <div class="grupo">
      <input type="number"  formControlName="number_deaths" name="" id="password" required><span class="barra"></span>
      <label for="">Numero de muertes</label>
    </div>
    <button type="button" (click)="register()">Agregar</button>
    <button type="button" (click)="back()">Cancelar</button>
  </form>
</div>
